<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="dangnhap.css" />
</head>
  <body>
    <div class="login-container">
      <div class="wave-top">
          <img src="../IMAGES/dangnhaptrenL.png" alt="wave top" />
      </div>
      
      <form id="login-form" class="login-form">
    <h1>Đăng Nhập</h1>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password" placeholder="Mật khẩu" required />

    <div class="login-options">
      <span>- Đăng Nhập với -</span>
      <a href="#" class="social"><img src="../IMAGES/googleiconL.png" alt="Google" /></a>
      <a href="#" class="social"><img src="../IMAGES/fbiconL.png" alt="Facebook" /></a>
      <a href="#" class="social"><img src="../IMAGES/msiconL.png" alt="Microsoft" /></a>
    </div>

    <div class="forgot-submit">
      <button type="submit">Tiếp tục</button>
    </div>
  </form>

    <div class="wave-bottom">
        <img src="../IMAGES/dangnhapduoiL.png" alt="wave bottom" />
    </div>
    <div class="register-link">
      <a href="dangki.html">Đăng kí tài khoản</a>
    </div>
  </div>

  <script src="dangnhap.js"></script>

</body>
</html>
