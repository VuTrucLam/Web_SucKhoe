<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thông Tin Cá Nhân</title>
  <link rel="stylesheet" href="ThongTinCaNhan.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <h1>Thông Tin Cá Nhân</h1>
    <i class="fa-solid fa-bell"></i>
  </header>

  <div class="avatar-wrapper">
    <img src="images/Avatar.png" alt="Avatar" class="avatar" />
    <div class="camera-icon">
      <i class="fa-solid fa-camera"></i>
      <div class="edit-icon" onclick="enableEdit()"><i class="fas fa-pen"></i></div>
    </div>
  </div>

  <div class="menu">
    <label for="name">Họ Và Tên</label>
    <input type="text" id="name" value="Amee Amee" disabled />

    <label for="phone">Số Điện Thoại</label>
    <input type="text" id="phone" value="+123 456 789" disabled />

    <label for="email">Email </label> 
    <input type="email" id="email" value="johndoe@example.com" disabled />

    <label for="dob">Ngày Tháng Năm Sinh</label>
    <input type="text" id="dob" value="DD/MM/YYYY" disabled />

    <label for="gender">Giới Tính</label>
    <input type="text" id="gender" value="Nữ" disabled />

    <label for="role">Vai Trò</label>
    <input type="text" id="role" value="Người Khám Bệnh" disabled />
    <button id="saveBtn" style="display: none;">Lưu thông tin</button>
  </div>
  <script src="ThongTinCaNhan.js"></script>

      </ul>
    </nav>

</body>
</html>
